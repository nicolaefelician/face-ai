workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Denice-CI-CD-Key
    environment: 
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.denice.face.ai
      vars:
        BUNDLE_ID: "com.denice.face.ai"
        XCODE_WORKSPACE: "FaceAI.xcworkspace"
        XCODE_SCHEME: "FaceAI"
        APP_STORE_APPLE_ID: 6744292117
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Install Codemagic CLI tools
        script: |
          pip3 install codemagic-cli-tools
      - name: Fetch code signing
        script: |
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles
      - name: Set up provisioning profiles settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Debug Xcode build and archive
        script: |
          set -o pipefail
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                     -scheme "$XCODE_SCHEME" \
                     -archivePath "$CM_BUILD_DIR/build/ios/xcarchive/$XCODE_SCHEME.xcarchive" \
                     archive \
                     CODE_SIGN_IDENTITY="Apple Distribution" \
                     CODE_SIGN_STYLE="Manual" \
                     DEVELOPMENT_TEAM="K9MTJ7767Q" \
                     COMPILER_INDEX_STORE_ENABLE=NO | tee /tmp/xcodebuild_logs/build.log
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true